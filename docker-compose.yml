services:
  db:
    image: postgres:16
    container_name: online_edu_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - '.env'
    networks:
      - online_edu_network

  bot:
    build: .
    container_name: online_edu_bot
    command: python3 bot.py
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - '.env'
    networks:
      - online_edu_network

volumes:
  postgres_data:

networks:
  online_edu_network:
